    <div class="jumbotron">
      <div class="container">
        <h1>Contato</h1>

	<div class="boxes">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
				<form class="formu" method="post" name="formulario">
					<legend>Registre-se</legend>
					<label>
						<p>Nome:</p>
							<input type="text" name="nome" placeholder="Digite Aqui" required/>
					</label>
					<br/>
					<label>
						<p>Email:</p>
							<input type="text" name="email" placeholder="Digite Aqui" required/>
					</label>
					<br/>
					<label>
						<p>Senha:</p>
							<input type="password" name="senha" placeholder="Digite Aqui" required/>
					</label>
					<br/>
					<label>
						<p>Endereço:</p>
							<input type="text" name="endereco" placeholder="Digite Aqui" required/>
					</label>
					<br/>
					<label>
						<p>Telefone:</p>
							<input type="tel" name="telefone" placeholder="Digite Aqui" required/>
					</label>
					<br/>
					<label>
						<input type="submit" value="Submit" class="botao"/>
					</label>
					<br/>
				</form>
				</div>
				<div class="col-md-6">
				<form class="formu" method="post" name="formulario">
					<legend>Entrar</legend>
					<label>
						<p>Nome:</p>
							<input type="text" name="nome" placeholder="Digite Aqui" required/>
					</label>
					<br/>
					<label>
						<p>Email:</p>
							<input type="text" name="email" placeholder="Digite Aqui" required/>
					</label>
					<br/>
					<label>
						<p>Senha:</p>
							<input type="password" name="senha" placeholder="Digite Aqui" required/>
					</label>
					<br/>
					<label>
						<p>Pedido:</p>
							<textarea name="endereco" class="pedido" placeholder="Digite Aqui" required></textarea>
					</label>
					<br/>
					<label>
						<input type="submit" value="Submit" class="botao"/>
					</label>
					<br/>
				</form>
				</div>
			</div>
		</div>
